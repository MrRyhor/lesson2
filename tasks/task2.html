<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <h1> Задача 2</h1>

    <h2>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</h2>

    <script>
        // вводим значение переменной с экрана
        let birthYear = parseInt(prompt('Введите год рождения:', 'YYYY'))

        const BIRHT_DATE = '1 января'

        // вводим значение переменной с экрана
        let thisYear = parseInt(prompt('Введите текущий год:', 'YYYY'))

        // находим значение вражения
        let yearsOld = thisYear - birthYear

        // выводим значение переменной на экран
        document.write(`<h3>Количество полных лет: ${yearsOld}</h3>`)

    </script>
</body>
