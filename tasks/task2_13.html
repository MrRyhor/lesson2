<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numberOfDays = parseInt(prompt('Введите полное количество днейЖ', '0'))

        let numberOfWeeks = Math.floor(numberOfDays / 7)

        document.write(`<b>Что эквивалентно полному количесву недель:</b> ${numberOfWeeks}`)
    </script>
</body>

</html>
