<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseFloat(prompt('Введите значение переменной a = ', '0.0'))
        let b = parseFloat(prompt('Введите значение переменной b = ', '0.0'))
        let c = parseFloat(prompt('Введите значение переменной c = ', '0.0'))

        let d = a

        a = b

        b = c

        c = d

        document.write(`<h3>Ококнчательное значение переменной a=${a}</h3>`)
        document.write(`\n <h3>Ококнчательное значение переменной b=${b}</h3>`)
        document.write(`\n <h3>Ококнчательное значение переменной c=${c}</h3>`)

    </script>
</body>

</html>
