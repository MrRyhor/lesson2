<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Задача 5</h1>

    <h2>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</h2>

    <script>
        // вводим значение переменной с экрана
        let numbersOfSeconds = parseInt(prompt('Введите количество секунд прошедших от начала суток, сек:', '0'))

        // находим значения выражений
        let numbersOfMinutes = numbersOfSeconds / 60

        let numbersOfHours = numbersOfMinutes / 60

        // выводим значения переменных на экран
        document.write(`<h3>Кол-во минут прошедших от начала суток, мин.: ${numbersOfMinutes.toFixed(3)}</h3>`)

        document.write(`\n <h3>Кол-во часов прошедших от начала суток, час.: ${numbersOfHours.toFixed(3)}</h3>`)
    </script>
</body>

</html>
