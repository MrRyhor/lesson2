<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=ыскш, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let salaryValue = parseFloat(prompt('Введите размер заработной платы, $:', 0.0))
        let subsistenceLevel = parseFloat(prompt('Размер прожиточного минимумаб $:', 0.0))

        let socialHelp = subsistenceLevel - salaryValue

        document.write(`<b>Размер социальной помощи, $: ${socialHelp}</b>`)
    </script>
</body>

</html>
