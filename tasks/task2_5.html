<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let salaryValue = parseFloat(prompt('Введите ЗП сотрудника, $', '0.0'))

        const SALARY_VAT = 0.2

        let salaryOnHand = salaryValue - salaryValue * SALARY_VAT

        document.write(`<h3>ЗП на руки, $: ${salaryOnHand.toFixed(2)}</h3>`)
    </script>
</body>

</html>
