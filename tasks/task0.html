<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 0</h1>

    <h2>Обчислити значення виразів:</h2>

    <script>
        // вводим значения переменных с экрана
        let a = parseFloat(prompt('Введите число a =', '0'))

        let b = parseFloat(prompt('Введите число b =', '0'))

        // находим значение выражения
        let s1 = a + 12 + b

        // выводим результат на экран
        document.write(`<h3>Значение S1= ${s1.toFixed(2)}</h3>`)

        // находим значение выражения
        let s2 = Math.sqrt((a + b) / (2 * a))

        // выводим результат на экран
        document.write(`<h3>Значение S2= ${s2.toFixed(2)}</h3>`)

        // вводим значение переменной с экрана
        let c = parseFloat(prompt('Введите число c =', '0'))

        // находим значение выражения
        let s3 = Math.cbrt((a + b) * c)

        // выводим результат на экран
        document.write(`<h3>Значение S3= ${s3.toFixed(2)}</h3>`)

        // находим значение выражения
        let s4 = Math.sin(a / -b)

        // выводим результат на экран
        document.write(`<h3>Значение S4= ${s4.toFixed(2)}</h3>`)
    </script>
</body>

</html>
