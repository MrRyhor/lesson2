<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fractionalNumber = parseFloat(prompt('Введите дробное число:', '0.0'))

        let integer = Math.floor(fractionalNumber)

        let remainderInteger = fractionalNumber - integer

        document.write(`<p>Целое число: ${integer}</p>`)
        document.write(`<p> Дробная часть числа: ${remainderInteger.toFixed(2)}</p>`)
    </script>
</body>

</html>
