<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let yearOfCentury = parseInt(prompt('Введите любой год:', 'YYYY'))

        let century = Math.floor(yearOfCentury / 100) + 1

        document.write(`Это соответстыующее столетие:${century}`)
    </script>
</body>

</html>
